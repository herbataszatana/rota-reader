<mat-card class="mat-elevation-z4 section" *ngIf="links.length > 0">
    <!-- DATE RANGE PICKERS -->
    <div class="date-range-picker" style="display:flex; gap:16px; margin-bottom:16px;">
        <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput  [matDatepicker]="endPicker" [(ngModel)]="endDate">
            <mat-datepicker-toggle matSuffix  [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
    </div>

</mat-card>

<mat-card class="mat-elevation-z4 section" *ngIf="links.length > 0">
    <div class="card-header-row">
        <mat-card-title>Employees</mat-card-title>
        <mat-form-field class="search-field" appearance="outline">
            <input matInput placeholder="Search by name" [formControl]="employeeSearchCtrl" />
        </mat-form-field>
    </div>

    <mat-divider></mat-divider>

    <mat-card-content>
        <ng-container *ngIf="hasEmployees; else noMatches">
            <div *ngFor="let link of filteredLinks">
                <ng-container *ngIf="link.employees.length > 0">
                    <p style="color:#006a6a">{{ link.link }}</p>
                    <div class="employee-grid" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:16px;">
                        <button
                                mat-stroked-button
                                color="primary"
                                *ngFor="let emp of link.employees"
                                (click)="selectEmployee(emp, link)">
                            {{ emp.name }}
                        </button>
                    </div>
                </ng-container>
            </div>
        </ng-container>

        <ng-template #noMatches>
            <p>{{ searchTerm }} not found</p>
        </ng-template>
    </mat-card-content>
</mat-card>
