<mat-card class="mat-elevation-z4 section" *ngIf="links.length > 0">
    <div class="card-header-row">
        <mat-card-title>Employees</mat-card-title>
        <mat-form-field class="search-field" appearance="outline">
            <input matInput placeholder="Search by name" [formControl]="employeeSearchCtrl" />
        </mat-form-field>
    </div>
    <mat-divider></mat-divider>

    <mat-card-content>
        <p>Please select your name below.</p>

        <ng-container *ngIf="hasEmployees; else noMatches">
            <div *ngFor="let link of filteredLinks">
                <ng-container *ngIf="link.employees.length > 0">
                    <p style="color:#006a6a">{{ link.link }}</p>
                    <div class="employee-grid" style="display:flex; flex-wrap:wrap; gap:8px; margin-bottom:16px;">
                        <button mat-stroked-button color="primary" *ngFor="let emp of link.employees" (click)="selectEmployee(emp, link)">
                            {{ emp.name }}
                        </button>
                    </div>
                </ng-container>
            </div>
        </ng-container>
        <ng-template #noMatches>
            <p>{{ searchTerm }} not found</p>
        </ng-template>

        <!-- Loading Spinner - Shows BELOW employee list -->
        <div *ngIf="isLoadingShifts" class="loading-container">
            <mat-progress-spinner mode="indeterminate" diameter="60" color="primary"></mat-progress-spinner>
            <p style="color:#006a6a; margin-top: 16px; font-weight: 500;">Loading shifts data...</p>
        </div>
    </mat-card-content>
</mat-card>
